<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='habits.css') }}">
    <title>{{ habit.name }}</title>
</head>
<body>
    <div class="content">
        <div class="habit-details">
            <a href="/habits" class="back-button">&larr; Back to Habits</a>
            <h1>{{ habit.name }}</h1>
            <p>Target: <span id="target-date">{{ habit.target.strftime('%Y-%m-%d') }}</span></p>
            <p>Created: <span id="creation-date">{{ habit.creation_date.strftime('%Y-%m-%d') }}</span></p>
            <div id="habit-grid" class="habit-grid"></div>
            <button id="miss-day-btn">Miss a Day</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='habit_detail.js') }}"></script>
</body>
</html>
