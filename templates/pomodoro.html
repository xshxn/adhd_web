<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="static/pomodoro.css">
</head>
<body>
    <nav class = "navbar">
        <div class = "nav-logo">Pomodoro</div>
        <ul class = "nav-links">
            <li><a href="/" class="nav-item">Home</a></li>
            <li><a href="/prioritizer" class="nav-item">Prioritizer</a></li>
            <li><a href="/habits" class="nav-item">Habit Tracker</a></li>
        </ul>
        <div class = "burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container">
        <div class="timers">
            <div class="timer-section">
                <h2>Work</h2>
                <div id="work-display">00:00</div>
                <input type="number" id="work-time" placeholder="Work time (minutes)" min="1" value="25">
            </div>
            <div class="timer-section">
                <h2>Rest</h2>
                <div id="rest-display">00:00</div>
                <input type="number" id="rest-time" placeholder="Rest time (minutes)" min="1" value="5">
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="static/pomodoro.js"></script>
</body>
</html>
